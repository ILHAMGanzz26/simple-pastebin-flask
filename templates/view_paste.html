<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pastebin By ILHAM A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"/>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-3xl bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-lg">
    <h1 class="text-xl sm:text-2xl font-bold mb-4">📄 {{ name }}</h1>
    <pre class="rounded p-4 overflow-x-auto"><code class="{{ lang_class }}">{{ content }}</code></pre>
    <p class="mt-4 text-sm text-gray-500">⏳ Expire: {{ expire_str }}</p>
    <div class="mt-4 flex flex-col sm:flex-row gap-3">
      <button id="copyBtn" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Salin</button>
      <button onclick="window.location.href='/'" class="flex-1 px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">Kembali</button>
    </div>
  </div>
  <footer class="mt-6 text-xs text-gray-500 dark:text-gray-400">Created by ILHAM A.</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    Prism.highlightAll();
    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.querySelector("code").innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('copyBtn').innerText = "Tersalin!";
        setTimeout(() => document.getElementById('copyBtn').innerText = "Salin", 1500);
      });
    });
  </script>
</body>
</html>
