<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Masukkan Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-xl sm:text-2xl font-bold mb-4 text-center">Masukkan Password</h1>
    {% if error %}
      <p class="text-red-500 mb-3">{{ error }}</p>
    {% endif %}
    <form method="POST" class="space-y-3">
      <input type="password" name="password" placeholder="Masukkan Password"
        class="w-full p-2 rounded border dark:bg-gray-700">
      <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Masuk</button>
    </form>
    <div class="mt-4 text-center">
      <button onclick="window.location.href='/'" 
        class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">
        Kembali
      </button>
    </div>
  </div>
  <footer class="mt-6 text-xs text-gray-500 dark:text-gray-400">Created by ILHAM A.</footer>
</body>
</html>
