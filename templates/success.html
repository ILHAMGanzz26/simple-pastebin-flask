<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Paste Berhasil Dibuat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm sm:max-w-lg bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-lg flex flex-col items-center text-center">
    
    <h1 class="text-xl sm:text-2xl font-bold mb-4 text-green-500">
      Paste Berhasil Dibuat
    </h1>
    
    <p class="mb-3 text-sm sm:text-base">Link paste kamu:</p>
    
    <a id="pasteLink" href="{{ paste_link }}" target="_blank" 
       class="text-blue-600 dark:text-blue-400 underline break-all block mb-4 text-sm sm:text-base">
       {{ paste_link }}
    </a>
    
    <button onclick="copyLink()" 
      class="w-full sm:w-auto px-4 py-2 mb-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
      Salin Link
    </button>
    
    <button onclick="window.location.href='/'" 
      class="w-full sm:w-auto px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">
      Buat Paste Baru
    </button>
    
    <footer class="mt-8 text-center text-xs text-gray-500 dark:text-gray-400">
      Created by ILHAM A.
    </footer>
  </div>

  <script>
    function copyLink() {
      const link = document.getElementById("pasteLink").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link berhasil disalin!");
      });
    }
  </script>
</body>
</html>
